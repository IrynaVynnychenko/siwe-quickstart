<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIWE Quickstart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body" style="background-image: url('/images/bg-image.png')">
  <div class="wrap">
    <div class="wrap-connect">
      <div class="text-center">
        <div class="logo">
          <img src="/images/logo.svg" alt="#">
        </div>
        <h1>Sign-In with Ethereum Quickstart</h1>
        <p>Connect Your Wallet and Sign-In with Ethereum to Continue</p>
      </div>
  
      <div class="btn-wrap">
        <button class="btn btn-connect" id='connectWalletBtn'>Connect wallet</button>
        <button class="btn btn-connect" id='siweBtn' style="display:none"> 
          <div class="flex">
            <span><img src="/images/ethereum-btn.png" alt="#"></span>
             Sign-in with Ethereum
          </div> 
        </button>
      </div>
    </div>
    <div>
      <h2 id='loggedInUser'></h2><img id='ensAvatar' width='100px'></img>
    </div>
    <div id='app' style="display:none">
      <div>
        <input id='input' type='text'></input>
      </div>
      <div>
        <button id='saveBtn'>save</button>
        <button id='loadBtn'>load</button>
      </div>
    </div>
  </div>
</body>

</html>
